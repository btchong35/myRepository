<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>MOON</title>
    <link rel="stylesheet" th:href="@{/moon/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/icon/css/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{/menu/metisMenu.css}"/>
    <link rel="stylesheet" th:href="@{/menu/vertical.css}"/>
    <link rel="stylesheet" th:href="@{/date/flatpickr.css}"/>

</head>
<body>
<div class="container" id="app">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1 class="text-center">商品上传</h1>
            <div>
                <form enctype="multipart/form-data" action="/moon/Product/upload" method="post" >
                    <div class="form-group">
                        <label for="owner-id">上传者</label>
                        <input type="text" class="form-control" id="owner-id" name="ownername" th:value="${user.account}">
                    </div>
                    <div class="form-group">
                        <label for="productName-id">商品名称</label>
                        <input type="text" class="form-control" id="productName-id" name="productname" placeholder="商品名称">
                    </div>
                    <div class="form-group">
                        <label for="productDescription-id">商品描述</label>
                        <input type="text" class="form-control" id="productDescription-id" name="description" placeholder="商品描述">
                    </div>
                    <div class="form-group">
                        <label for="categroy-id">商品分类</label>
                        <select name="categoryid" id="categroy-id" class="form-control">
                            <option th:each="e:${catelist}" th:value="${e.cid}" th:text="${e.categoryname}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="startPrice-id">起拍价</label>
                        <input type="number" class="form-control" id="startPrice-id" name="startprice" placeholder="起拍价">
                    </div>
                    <div class="form-group">
                        <label for="stepPrice-id">加价幅度</label>
                        <input type="number" class="form-control" id="stepPrice-id" name="stepprice" placeholder="加价幅度">
                    </div>
                    <div class="form-group">
                        <label for="endDate-id">结束时间</label>
                        <input  class="form-control" id="endDate-id" name="enddate">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFile">上传图片</label>
                        <input type="file" id="exampleInputFile" name="img">
                        <p class="help-block">仅限jpg,png,gif，不能超过2MB</p>
                    </div>
                    <button type="submit" class="btn btn-default">提交</button>
                </form>
            </div>
        </div>

    </div>
</div>
<!-- js -->
<script th:src="@{/moon/js/vue.js}"></script>
<script th:src="@{/moon/js/jquery.js}"></script>
<script th:src="@{/layer/layer.js}"></script>
<script th:src="@{/menu/metisMenu.js}"></script>
<script th:src="@{/moon/js/popper.js}"></script>
<script th:src="@{/moon/js/bootstrap.js}"></script>
<script th:src="@{/page/jqpaginator.js}"></script>
<script th:src="@{/date/flatpickr.js}"></script>
<script th:inline="javascript">
    $("#endDate-id").flatpickr();
</script>
</body>
</html>
